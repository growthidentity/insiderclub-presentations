<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#0f0c08">
    <title>Insider Club - Presentations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background-color: #0f0c08 !important;
            color-scheme: dark;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            -webkit-text-size-adjust: 100%;
            position: relative;
            overflow-x: hidden;
        }

        /* Background Image */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .bg-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 12, 8, 0.96) 0%, rgba(30, 25, 18, 0.94) 50%, rgba(15, 12, 8, 0.96) 100%);
        }

        /* Animated particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(244, 208, 63, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 19s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 21s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 17s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 23s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 20s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 3s; animation-duration: 18s; }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .container {
            max-width: 1100px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Logo area */
        .logo-area {
            margin-bottom: 20px;
        }
        .logo-icon {
            font-size: 4em;
            color: #f4d03f;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(244, 208, 63, 0.5);
        }

        /* Top gold line */
        .top-line {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, #f4d03f, transparent);
            margin: 0 auto 25px;
            border-radius: 2px;
        }

        h1 {
            color: #f4d03f;
            font-size: 3.5em;
            margin-bottom: 10px;
            letter-spacing: 6px;
            font-weight: 800;
            text-shadow: 0 4px 30px rgba(244, 208, 63, 0.3);
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }
        .tagline {
            color: rgba(255,255,255,0.5);
            font-size: 0.95em;
            margin-bottom: 50px;
            font-style: italic;
        }

        .presentations {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            width: 100%;
        }
        .card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 208, 63, 0.3);
            border-radius: 25px;
            padding: 35px 25px;
            text-decoration: none;
            transition: all 0.4s ease;
            display: block;
            position: relative;
            overflow: hidden;
        }
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(244, 208, 63, 0.1), transparent);
            transition: left 0.5s;
        }
        .card:hover::before {
            left: 100%;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(244, 208, 63, 0.7);
            box-shadow: 0 25px 50px rgba(244, 208, 63, 0.25), 0 0 30px rgba(244, 208, 63, 0.1);
        }
        .flag {
            font-size: 4em;
            margin-bottom: 20px;
            line-height: 1;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
        }
        .card h3 {
            color: #f4d03f !important;
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .card p {
            color: rgba(255,255,255,0.7) !important;
            font-size: 0.9em;
            line-height: 1.4;
        }
        .card-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: rgba(244, 208, 63, 0.3);
            font-size: 1.2em;
        }

        /* Stats section */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 50px 0 40px;
            flex-wrap: wrap;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            color: #f4d03f;
            text-shadow: 0 0 20px rgba(244, 208, 63, 0.3);
        }
        .stat-label {
            color: rgba(255,255,255,0.6);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .gold-line {
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #f4d03f, transparent);
            margin: 0 auto 25px;
            border-radius: 2px;
        }
        .footer {
            color: rgba(255,255,255,0.5);
            font-size: 0.9em;
            letter-spacing: 2px;
        }
        .footer i {
            color: #f4d03f;
            margin: 0 8px;
        }

        /* Tablet */
        @media (max-width: 900px) {
            .presentations {
                grid-template-columns: repeat(2, 1fr);
            }
            .stats {
                gap: 40px;
            }
        }

        /* Mobile */
        @media (max-width: 500px) {
            body {
                padding: 30px 15px;
            }
            h1 {
                font-size: 2.2em;
                letter-spacing: 3px;
            }
            .subtitle {
                font-size: 1em;
            }
            .tagline {
                font-size: 0.85em;
                margin-bottom: 35px;
            }
            .presentations {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .card {
                padding: 25px 15px;
                border-radius: 18px;
            }
            .flag {
                font-size: 2.8em;
                margin-bottom: 12px;
            }
            .card h3 {
                font-size: 1.1em;
            }
            .card p {
                font-size: 0.8em;
            }
            .stats {
                gap: 30px;
                margin: 35px 0 30px;
            }
            .stat-number {
                font-size: 1.8em;
            }
            .logo-icon {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <!-- Background Image -->
    <div class="bg-image">
        <img src="https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1920&q=80" alt="Background">
        <div class="bg-overlay"></div>
    </div>

    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <!-- Logo -->
        <div class="logo-area">
            <div class="logo-icon"><i class="fas fa-gem"></i></div>
        </div>

        <div class="top-line"></div>

        <h1>INSIDER CLUB</h1>
        <div class="gold-line"></div>
        <p class="footer"><i class="fas fa-shield-alt"></i> INSIDER CLUB <i class="fas fa-shield-alt"></i></p>
    </div>
</body>
</html>
